<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="input-meal" type="text" class="form-control bg-light" placeholder="Search Here...">
                    <div class="input-group-append">
                        <button id="search-button" type="button" class="btn btn-success">Search</button>
                    </div>
                </div>
                <h2 id="empty-found" class="text-center mt-5"></h2>
            </form>
        </section>
        <section id="meals-info"></section>
        <section id="snack-eat" class="row row-cols-1 row-cols-sm-2 row-cols-md-4">       
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
